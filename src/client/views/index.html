<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Michael's Trip Planner</title>
    </head>
    <body>
        <header>
            <div class="header">
                <h1>Michael's Trip Planner</h1>
            </div>
        </header>
        <main>
            <section id="inputSection">
                <form class="inputForm">
                    <select id="countryDropDown" name="country">
                    <textarea class="inputPara" id="inputCity" placeholder="Which town / city are you visiting?"></textarea> 
                    <input type="date" id="dateInput">
                    <script>
                        const date = new Date();  // set default date
                        const dateString = date.toLocaleDateString('en-CA', { year: 'numeric', month: 'numeric', day: 'numeric' });
                        document.getElementById("dateInput").value = dateString;
                    </script>
                    <input type="button" id="actionButton" value="Add trip!" onclick="Client.addTrip(event)">
                </form>
                <div class="errorMessage" id="inputError">
                    <!-- to be populated by javascript -->
                </div>
            </section>
            <section id="outputSection">
                <!-- to be populated by javascript -->
            </section>
        </main>
        <footer>
            <p>&copy Michael Smales April 2022</p>
        </footer>
    </body>
</html>
